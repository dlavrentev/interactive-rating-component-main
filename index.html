<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <div class="main-div">
    <div class="sub-div1">
    <div class="circle-star"><img src="./images/icon-star.svg" class="star-img"></div>
    <p class="heading-1">How did we do?</p>
    <p class="heading-2">
      Please let us know how we did with your support request. 
      All feedback is appreciated to help us improve our offering!
   </p>
    </div>
    <div class="sub-div2">
    
    <div class="rating-circles">
     
      <div class="circle" onclick="btnrating()">1</div>
      <div class="circle" onclick="btnrating()">2</div>
      <div class="circle" onclick="btnrating()">3</div>
      <div class="circle" onclick="btnrating()">4</div>
      <div class="circle" onclick="btnrating()">5</div>
     
    </div>
    <button class="submit-btn">SUBMIT</button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dimitri Lavrentev</a>.
  </div>
  <script src="/JAVASCRIPT/script.js"></script>
</body>
</html>

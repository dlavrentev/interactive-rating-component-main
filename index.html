<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <div class="main-div">
    <div class="circle-star"><img src="./images/icon-star.svg" class="star-img"></div>
    <p class="heading-1">How did we do?</p>
    <p class="heading-2">
       Please let us know how we did with your support request. 
       All feedback is appreciated to help us improve our offering!
    </p>
    <div class="rating-circles">
     
      <div class="circle"><p class="circle-number">1</p></div>
      <div class="circle"><p class="circle-number">2</p></div>
      <div class="circle"><p class="circle-number">3</p></div>
      <div class="circle"><p class="circle-number">4</p></div>
      <div class="circle"><p class="circle-number">5</p></div>
     
    </div>
    <button class="submit-btn">SUBMIT</button>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dimitri Lavrentev</a>.
  </div>
  <script src="/JAVASCRIPT/script.js"></script>
</body>
</html>
